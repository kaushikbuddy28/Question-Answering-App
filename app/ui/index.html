<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Answering</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .result-header {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .confidence {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>AI Question Answering</h1>
            <p class="subtitle">Extract answers from any text instantly</p>
            
            <div class="form-group">
                <label for="context">Context</label>
                <textarea id="context" placeholder="Paste your text here (e.g., an article, email, or document)..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" id="question" placeholder="What would you like to know?">
            </div>
            
            <button id="askBtn" onclick="askQuestion()">Ask Question</button>
            
            <div id="loading" class="loading">Analyzing text...</div>
            
            <div id="result">
                <div class="result-header">Answer</div>
                <div id="answerText" class="answer-text"></div>
                <div id="confidenceScore" class="confidence"></div>
            </div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const context = document.getElementById('context').value;
            const question = document.getElementById('question').value;
            const askBtn = document.getElementById('askBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            
            if (!context || !question) {
                alert('Please provide both context and a question.');
                return;
            }
            
            // UI State: Loading
            askBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ context, question }),
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                
                // Display Result
                document.getElementById('answerText').textContent = data.answer;
                document.getElementById('confidenceScore').textContent = `Confidence: ${(data.confidence_score * 100).toFixed(1)}%`;
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get an answer. Please try again.');
            } finally {
                // UI State: Ready
                askBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
